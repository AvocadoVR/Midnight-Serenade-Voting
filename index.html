<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRChat World Voting Dashboard (Dynamic - Firebase Ready)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7c5c29267.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Variables */
        :root {
            --primary-color: #7C3AED; /* Violet 600 */
            --primary-dark: #6D28D9; /* Violet 700 */
            --bg-color: #1F2937; /* Gray 800 */
            --card-color: #374151; /* Gray 700 */
        }
        /* Base Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #E5E7EB; /* Gray 200 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        /* Button Styles */
        .vote-button {
            transition: all 0.15s ease-in-out;
            background-color: var(--primary-color);
        }
        .vote-button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .voted-button {
            background-color: #10B981; /* Emerald 500 */
        }
        .voted-button:hover {
            background-color: #059669; /* Emerald 600 */
        }
        /* Admin Panel Border */
        .admin-section {
            background-color: #111827; /* Gray 900 */
            border-left: 5px solid var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-8 p-4 rounded-xl shadow-lg bg-gray-700/50">
            <h1 class="text-4xl font-extrabold text-white mb-2">VRChat World Vote</h1>
            <p class="text-violet-300">Vote for which games you want to play!!</p>
        </header>

        <div id="auth-status" class="mb-6 p-3 bg-gray-700 rounded-lg shadow-md flex justify-between items-center text-sm">
            <p class="text-gray-300">
                <i class="fas fa-user-circle mr-2 text-violet-400"></i>
                Current User ID: <span id="user-id-display" class="font-mono text-xs text-yellow-300">Loading...</span>
            </p>
            <div class="space-x-2">
                <button onclick="toggleSuggestionForm(true)" id="suggest-button" class="bg-gray-600 hover:bg-gray-500 text-white text-xs font-bold py-1 px-3 rounded-full transition duration-150">
                    <i class="fas fa-plus mr-1"></i> Suggest World
                </button>
                <button onclick="toggleAdminPanel()" id="admin-button" class="bg-violet-600 hover:bg-violet-700 text-white text-xs font-bold py-1 px-3 rounded-full transition duration-150">
                    <i class="fas fa-tools mr-1"></i> Admin Panel
                </button>
            </div>
        </div>

        <main id="worlds-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></main>

        <div id="message-area" class="text-center text-lg mt-10 text-gray-400 hidden">Loading worlds...</div>

        <section id="suggestion-admin-form" class="admin-section mt-10 p-6 rounded-lg shadow-xl hidden">
            <h2 id="form-title" class="text-3xl font-bold text-violet-400 mb-4">Suggest a New World</h2>
            <form id="add-world-form" class="space-y-4">
                <div>
                    <label for="world-name" class="block text-sm font-medium text-gray-300">World Name</label>
                    <input type="text" id="world-name" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <label for="world-creator" class="block text-sm font-medium text-gray-300">Creator Name</label>
                    <input type="text" id="world-creator" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-violet-500 focus:border-violet-500">
                </div>
                <div>
                    <label for="world-image" class="block text-sm font-medium text-gray-300">Image URL (Optional)</label>
                    <input type="url" id="world-image" value="https://placehold.co/400x250/374151/E5E7EB?text=VRChat+World" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-violet-500 focus:border-violet-500">
                </div>
                <button type="submit" id="submit-button" class="w-full vote-button text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    <i class="fas fa-plus-circle mr-2"></i> Submit World Suggestion
                </button>
            </form>
            <div id="admin-message" class="mt-4 text-sm text-green-400 hidden"></div>
        </section>

        <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
            <div id="modal-content" class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full border-t-4 border-violet-500">
                <h3 id="modal-title" class="text-xl font-bold text-white mb-3"></h3>
                <p id="modal-body" class="text-gray-300 mb-4"></p>
                <button onclick="hideModal()" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, updateDoc, increment, setDoc, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // Optional verbose logging

        // --- IMPORTANT: HARDCODED CONFIG FOR STATIC HOSTING ---
        // ⚠️ REPLACE THESE PLACEHOLDERS WITH YOUR OWN FIREBASE PROJECT CONFIG! ⚠️
        const appId = 'vrchat-worlds-voting-app'; // Used for the Firestore path
        const firebaseConfig = {
            apiKey: "AIzaSyCQQjVBo9co8w0GzGGzbw_tG7s51y34A6I",
            authDomain: "midnight-voting-3b1bb.firebaseapp.com",
            projectId: "midnight-voting-3b1bb",
            storageBucket: "midnight-voting-3b1bb.firebasestorage.app",
            messagingSenderId: "268153243141",
            appId: "1:268153243141:web:717d164de36083c4707e6c",
            measurementId: "G-RXQ25RHNT1"
        };
        // ----------------------------------------------------

        // --- NEW SECURITY AND COLLECTION CONSTANTS ---
        const ADMIN_SECRET_KEY = "YourSecureAdminKey123!"; // ⚠️ CHANGE THIS! ⚠️
        const SUGGESTIONS_COLLECTION_PATH = `artifacts/${appId}/public/data/vrchat_suggestions`;
        const PUBLIC_COLLECTION_PATH = `artifacts/${appId}/public/data/vrchat_worlds`;
        const USER_VOTES_COLLECTION_PATH = (uid) => `artifacts/${appId}/users/${uid}/vrchat_user_votes`;
        // -------------------------------------------

        let app;
        let db;
        let auth;
        let currentUserId = null;
        let hasVoted = {};
        let isAdmin = false;

        // 1. Initialization and Authentication
        const initFirebase = async () => {
            if (!firebaseConfig.projectId || firebaseConfig.projectId === "YOUR_PROJECT_ID_HERE") {
                console.error("Firebase config is missing. Please replace placeholders with your actual keys.");
                document.getElementById('message-area').textContent = "ERROR: Firebase config missing. Please update script with your project keys.";
                document.getElementById('message-area').classList.remove('hidden');
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                await setPersistence(auth, browserSessionPersistence);
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        document.getElementById('user-id-display').textContent = currentUserId;
                        loadUserVotes(currentUserId);
                        listenForWorlds();
                    } else {
                        currentUserId = 'anonymous-' + (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substring(2, 9));
                        document.getElementById('user-id-display').textContent = currentUserId + " (Anonymous Fallback)";
                        listenForWorlds();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal('Initialization Error', `Could not connect to Firebase. Check console for details.`);
                document.getElementById('message-area').textContent = `Initialization Error: ${error.message}`;
                document.getElementById('message-area').classList.remove('hidden');
            }
        };

        // 2. Data Retrieval and Real-time Listening
        const loadUserVotes = (userId) => {
            if (!db || !userId) return;
            const q = collection(db, USER_VOTES_COLLECTION_PATH(userId));
            
            getDocs(q).then((snapshot) => {
                hasVoted = {};
                snapshot.forEach(doc => {
                    hasVoted[doc.id] = true; // doc.id is the worldId
                });
                listenForWorlds(); 
            }).catch(error => {
                console.error("Error loading user votes:", error);
            });
        };

        const listenForWorlds = () => {
            if (!db) return;

            const worldsRef = collection(db, PUBLIC_COLLECTION_PATH);
            const q = query(worldsRef);

            onSnapshot(q, (snapshot) => {
                const worlds = [];
                snapshot.forEach((doc) => {
                    worlds.push({ id: doc.id, ...doc.data() });
                });

                worlds.sort((a, b) => (b.votes || 0) - (a.votes || 0));

                renderWorlds(worlds);
                if (worlds.length === 0) {
                    document.getElementById('message-area').textContent = "No worlds available yet. Suggest one using the 'Suggest World' button!";
                    document.getElementById('message-area').classList.remove('hidden');
                } else {
                    document.getElementById('message-area').classList.add('hidden');
                }
            }, (error) => {
                console.error("Error listening to worlds:", error);
                document.getElementById('message-area').textContent = "Error loading worlds. Check console for details.";
                document.getElementById('message-area').classList.remove('hidden');
            });
        };

        // 3. UI Rendering (Same as before)
        const renderWorlds = (worlds) => {
            const container = document.getElementById('worlds-container');
            container.innerHTML = ''; 

            worlds.forEach(world => {
                const isVoted = hasVoted[world.id];
                const card = document.createElement('div');
                card.className = 'bg-gray-700 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:scale-[1.01] flex flex-col';
                
                card.innerHTML = `
                    <div class="h-40 overflow-hidden">
                        <img src="${world.image_url}" onerror="this.onerror=null; this.src='https://placehold.co/400x250/374151/E5E7EB?text=VRChat+World';" alt="${world.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-2xl font-bold text-white mb-1">${world.name}</h3>
                        <p class="text-violet-300 text-sm mb-4">By: ${world.creator}</p>
                        <div class="flex items-center justify-between mt-auto pt-2 border-t border-gray-600">
                            <div class="flex items-center">
                                <i class="fas fa-heart text-red-500 mr-2 text-xl"></i>
                                <span class="text-3xl font-extrabold text-green-400">${world.votes || 0}</span>
                            </div>
                            <button id="vote-${world.id}" class="vote-button text-white font-semibold py-2 px-4 rounded-full text-sm flex items-center ${isVoted ? 'voted-button' : ''}" data-world-id="${world.id}" ${isVoted ? 'disabled' : ''}>
                                <i class="fas ${isVoted ? 'fa-check' : 'fa-thumbs-up'} mr-2"></i>
                                ${isVoted ? 'Voted' : 'Vote Now'}
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                
                const button = card.querySelector(`#vote-${world.id}`);
                if (button) {
                    button.addEventListener('click', () => handleVote(world.id, button));
                }
            });
        };

        // 4. Voting Logic (Same as before)
        const handleVote = async (worldId, buttonElement) => {
            if (!db || !currentUserId) {
                showModal('Error', 'Authentication not ready. Please wait a moment.');
                return;
            }

            if (hasVoted[worldId]) {
                showModal('Info', `You have already voted for this world. Your vote is locked.`);
                return;
            }

            buttonElement.disabled = true;
            buttonElement.textContent = 'Voting...';

            try {
                const userVoteRef = doc(db, USER_VOTES_COLLECTION_PATH(currentUserId), worldId);
                await setDoc(userVoteRef, {
                    voted_at: serverTimestamp()
                }, { merge: true }); 

                const worldRef = doc(db, PUBLIC_COLLECTION_PATH, worldId);
                await updateDoc(worldRef, {
                    votes: increment(1)
                });

                hasVoted[worldId] = true;
                buttonElement.textContent = 'Voted';
                buttonElement.classList.remove('vote-button');
                buttonElement.classList.add('voted-button');
                buttonElement.querySelector('i').className = 'fas fa-check mr-2';

            } catch (error) {
                console.error("Error casting vote:", error);
                
                if (error.code === 'permission-denied') {
                    showModal('Vote Locked', 'You have already cast your vote for this world. (Server denied access)');
                    hasVoted[worldId] = true;
                } else {
                    showModal('Vote Failed', `Could not cast vote. Error code: ${error.code}`);
                    // Reset button state
                    buttonElement.disabled = false;
                    buttonElement.textContent = 'Vote Now';
                    buttonElement.classList.remove('voted-button');
                    buttonElement.classList.add('vote-button');
                    buttonElement.querySelector('i').className = 'fas fa-thumbs-up mr-2';
                }
            }
        };

        // 5. World Submission Logic 
        const suggestWorld = async (name, creator, image_url) => {
            const suggestionRef = collection(db, SUGGESTIONS_COLLECTION_PATH);
            await addDoc(suggestionRef, {
                name: name,
                creator: creator,
                image_url: image_url,
                suggested_by: currentUserId,
                status: 'pending',
                created_at: serverTimestamp(),
            });
            return true;
        };

        const addWorld = async (name, creator, image_url) => {
            const worldRef = collection(db, PUBLIC_COLLECTION_PATH);
            await addDoc(worldRef, {
                name: name,
                creator: creator,
                image_url: image_url,
                votes: 0,
                published_by: currentUserId,
                created_at: serverTimestamp(),
            });
            return true;
        };
        
        const form = document.getElementById('add-world-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db) return showModal('Error', 'Database connection not ready.');

            const name = document.getElementById('world-name').value.trim();
            const creator = document.getElementById('world-creator').value.trim();
            const image_url = document.getElementById('world-image').value.trim() || 'https://placehold.co/400x250/374151/E5E7EB?text=VRChat+World';

            const adminMessage = document.getElementById('admin-message');
            adminMessage.classList.remove('hidden');
            adminMessage.classList.remove('text-red-400');
            adminMessage.classList.add('text-green-400');
            adminMessage.textContent = 'Submitting...';

            let success = false;
            try {
                // Determine whether to publish directly or suggest based on isAdmin state
                if (isAdmin) {
                    success = await addWorld(name, creator, image_url);
                    adminMessage.textContent = `World "${name}" published directly!`;
                } else {
                    success = await suggestWorld(name, creator, image_url);
                    adminMessage.textContent = `World "${name}" suggested successfully! It awaits approval.`;
                }
            } catch (error) {
                console.error("Submission Error:", error);
                adminMessage.textContent = `Failed to submit. Error: ${error.message}`;
                adminMessage.classList.remove('text-green-400');
                adminMessage.classList.add('text-red-400');
                success = false;
            }

            if (success) {
                form.reset();
                document.getElementById('world-image').value = 'https://placehold.co/400x250/374151/E5E7EB?text=VRChat+World';
                setTimeout(() => adminMessage.classList.add('hidden'), 5000);
            }
        });

        // 6. Utility Functions (exposed globally for HTML onclicks)

        // Function to handle the "Suggest World" button
        window.toggleSuggestionForm = (forceShow = false) => {
            const formContainer = document.getElementById('suggestion-admin-form');
            const title = document.getElementById('form-title');
            const submitButton = document.getElementById('submit-button');

            // If Admin mode is active, prevent opening as Suggestion
            if (isAdmin && !formContainer.classList.contains('hidden')) {
                // If the form is already open and in admin mode, do nothing on a suggestion click
                if(title.textContent.includes('Admin Panel')) return;
            }

            if (forceShow || formContainer.classList.contains('hidden')) {
                isAdmin = false; // Ensure it's in suggestion mode
                title.textContent = 'Suggest a New World';
                submitButton.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Submit World Suggestion';
                formContainer.classList.remove('hidden');
            } else {
                formContainer.classList.add('hidden');
            }
        };

        // Function to handle the "Admin Panel" button
        window.toggleAdminPanel = () => {
            const formContainer = document.getElementById('suggestion-admin-form');
            const adminButton = document.getElementById('admin-button');
            const title = document.getElementById('form-title');
            const submitButton = document.getElementById('submit-button');
            
            // If we are already admin and opening the panel again, just toggle visibility
            if (isAdmin) {
                formContainer.classList.toggle('hidden');
                return;
            }

            // Prompt for key if not admin
            const key = prompt("Enter the Admin Key to unlock Direct Publish.");
            
            if (key === ADMIN_SECRET_KEY) {
                // Admin Unlocked
                isAdmin = true;
                title.textContent = 'Admin Panel: Add New World (Direct Publish)';
                adminButton.innerHTML = '<i class="fas fa-lock-open mr-1"></i> Admin (UNLOCKED)';
                submitButton.innerHTML = '<i class="fas fa-upload mr-2"></i> Publish World';
                formContainer.classList.remove('hidden');
            } else if (key !== null) {
                // Incorrect Key
                showModal('Access Denied', 'The provided key is incorrect. Use the "Suggest World" button instead.');
            }
            // If key is null (user clicked cancel on prompt), do nothing
        };

        window.showModal = (title, body) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('modal-backdrop').classList.add('flex');
        };

        window.hideModal = () => {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.getElementById('modal-backdrop').classList.remove('flex');
        };

        // Initialize on load
        window.onload = initFirebase;
    </script>
</body>
</html>
